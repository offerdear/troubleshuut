<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-dots {
            display: inline-block;
        }
        .dot {
            opacity: 0;
            animation: dot 1.4s infinite;
            animation-fill-mode: both;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dot {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl mb-4 text-center">Troubleshoot Chatbot</h1>
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-2 space-y-2">
                <div class="bg-gray-100 mr-8 p-2 rounded">
                    <strong>Assistant:</strong> How can I help you today? Please choose the product category you would like assistance with:
                    <div class="mt-3 space-y-2">
                        <button onclick="selectCategory('phone')" class="w-full text-left bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-sm">Phone</button>
                        <button onclick="selectCategory('tablet')" class="w-full text-left bg-green-100 hover:bg-green-200 px-4 py-2 rounded text-sm">Tablet</button>
                        <button onclick="selectCategory('computer')" class="w-full text-left bg-purple-100 hover:bg-purple-200 px-4 py-2 rounded text-sm">Computer</button>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-2 mb-4">
                <select id="device-type" class="border rounded p-2">
                    <option value="">Select Device Type</option>
                    <option value="phone">Phone</option>
                    <option value="tablet">Tablet</option>
                    <option value="computer">Computer</option>
                </select>
                <select id="device-subtype" class="border rounded p-2">
                    <option value="">Select Device</option>
                </select>
            </div>
            
            <div class="flex space-x-2">
                <input type="text" id="user-input" 
                       class="flex-1 border rounded p-2" 
                       placeholder="Type your message...">
                <button onclick="sendMessage()" 
                        class="bg-blue-500 text-white px-4 rounded">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const deviceType = document.getElementById('device-type');
        const deviceSubtype = document.getElementById('device-subtype');
        
        deviceType.addEventListener('change', () => {
            const type = deviceType.value;
            
            if (type === 'phone') {
                deviceSubtype.innerHTML = `
                    <option value="">Select Phone Type</option>
                    <option value="iphone">iPhone</option>
                    <option value="samsung">Samsung</option>
                `;
            } else if (type === 'tablet') {
                deviceSubtype.innerHTML = `
                    <option value="">Select Tablet Type</option>
                    <option value="ipad">iPad</option>
                    <option value="samsung">Samsung Tablet</option>
                    <option value="android">Android Tablet</option>
                `;
            } else if (type === 'computer') {
                deviceSubtype.innerHTML = `
                    <option value="">Select Computer Type</option>
                    <option value="macbook_pro">MacBook Pro</option>
                    <option value="windows">Windows</option>
                `;
            } else {
                deviceSubtype.innerHTML = `<option value="">Select Device</option>`;
            }
        });

        function selectCategory(category) {
            // Add user message showing category selection
            const categoryNames = {
                'phone': 'Phone',
                'tablet': 'Tablet', 
                'computer': 'Computer'
            };
            
            addMessage('You', `Product Category: ${categoryNames[category]}`);
            
            // Update the dropdown
            deviceType.value = category;
            deviceType.dispatchEvent(new Event('change'));
            
            // Show device options for the selected category
            let deviceOptions = '';
            let colorClass = '';
            
            if (category === 'phone') {
                deviceOptions = `
                    <button onclick="selectDevice('phone', 'iphone')" class="bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded text-sm mr-2">iPhone</button>
                    <button onclick="selectDevice('phone', 'samsung')" class="bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded text-sm">Samsung</button>
                `;
                colorClass = 'bg-blue-50';
            } else if (category === 'tablet') {
                deviceOptions = `
                    <button onclick="selectDevice('tablet', 'ipad')" class="bg-green-100 hover:bg-green-200 px-3 py-1 rounded text-sm mr-2">iPad</button>
                    <button onclick="selectDevice('tablet', 'samsung')" class="bg-green-100 hover:bg-green-200 px-3 py-1 rounded text-sm mr-2">Samsung Tablet</button>
                    <button onclick="selectDevice('tablet', 'android')" class="bg-green-100 hover:bg-green-200 px-3 py-1 rounded text-sm">Android Tablet</button>
                `;
                colorClass = 'bg-green-50';
            } else if (category === 'computer') {
                deviceOptions = `
                    <button onclick="selectDevice('computer', 'macbook_pro')" class="bg-purple-100 hover:bg-purple-200 px-3 py-1 rounded text-sm mr-2">MacBook Pro</button>
                    <button onclick="selectDevice('computer', 'windows')" class="bg-purple-100 hover:bg-purple-200 px-3 py-1 rounded text-sm">Windows</button>
                `;
                colorClass = 'bg-purple-50';
            }
            
            addMessage('Assistant', `Great! Now please select your specific ${categoryNames[category]} device:`, deviceOptions, colorClass);
        }

        function selectDevice(type, subtype) {
            // Update the dropdowns
            deviceType.value = type;
            
            // Trigger the change event to populate subtype options
            deviceType.dispatchEvent(new Event('change'));
            
            // Set the subtype
            setTimeout(() => {
                deviceSubtype.value = subtype;
            }, 10);
            
            // Add a message showing the selection
            const deviceNames = {
                'iphone': 'iPhone',
                'samsung': 'Samsung',
                'ipad': 'iPad',
                'android': 'Android Tablet',
                'macbook_pro': 'MacBook Pro',
                'windows': 'Windows'
            };
            
            addMessage('You', `I need help with my ${deviceNames[subtype] || subtype}`);
            addMessage('Assistant', `I'm happy to help you with your ${deviceNames[subtype] || subtype}. What specific issue are you experiencing?`);
        }

        async function sendMessage() {
            const message = document.getElementById('user-input').value.trim();
            if (!message) return;

            // Check if device is selected
            if (!deviceType.value || !deviceSubtype.value) {
                addMessage('Assistant', 'Please select a device type first by clicking one of the buttons above or using the dropdown menus.');
                return;
            }

            // Add user message
            addMessage('You', message);
            document.getElementById('user-input').value = '';

            // Add loading message
            const loadingId = addLoadingMessage();

            // Get response
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        device_type: deviceType.value,
                        device_subtype: deviceSubtype.value
                    })
                });
                const data = await response.json();
                
                // Remove loading message and add actual response
                removeLoadingMessage(loadingId);
                addMessage('Assistant', data.response);
            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addMessage('Error', 'Failed to get response');
            }
        }

        function addLoadingMessage() {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            messageDiv.id = loadingId;
            messageDiv.className = 'p-2 rounded bg-gray-100 mr-8';
            messageDiv.innerHTML = `
                <strong>Assistant:</strong> <p> Thinking </p>
                <span class="loading-dots">
                    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                </span>
            `;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return loadingId;
        }

        function removeLoadingMessage(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function addMessage(sender, message, extraContent = '', extraClass = '') {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-2 rounded ${sender === 'You' ? 'bg-blue-100 ml-8' : 'bg-gray-100 mr-8'} ${extraClass}`;
            
            // Convert line breaks to HTML line breaks for better formatting
            const formattedMessage = message.replace(/\n/g, '<br>');
            
            let content = `<strong>${sender}:</strong> ${formattedMessage}`;
            if (extraContent) {
                content += `<div class="mt-2">${extraContent}</div>`;
            }
            
            messageDiv.innerHTML = content;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
